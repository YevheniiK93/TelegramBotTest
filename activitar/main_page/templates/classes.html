{%  load static %}
<section id="classes" class="classes-section">
        <div class="class-title set-bg" data-setbg={% static "img/classes-title-bg.jpg " %}>
            <div class="container">
                <div class="row">
                    <div class="col-lg-7 m-auto text-center">
                        <div class="section-title pl-lg-4 pr-lg-4 pl-0 pr-0">
                            <h2>Choose Your Program</h2>
                            <h4 style="color:white">Our Crossfit experts can help you discover new training techniques and exercises that offer a dynamic and efficient full-body workout.</h4>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                {% for item in classes %}
                <div class="col-lg-3 col-sm-6">
                    <div class="classes-item set-bg" data-setbg={{ item.classes_image.url }}>
                        <h4>{{ item.classes_title }}</h4>
                        <p>{{ item.classes_about }}</p>

                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
