<section class="chooseus-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section-title">
                        <h2 align="center">Why People Choose Us</h2>
                        <h4 align="center" style="color:white">Our sport experts and latest sports equipment are the winning combination.</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for item in whyus %}
                <div class="col-lg-4 col-sm-6">
                    <div class="choose-item">
                        <img src="{{ item.why_icon.url }}" alt="">
                        <h5>{{ item.why_title }}</h5>
                        <p>{{ item.why_about }}</p>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </section>
